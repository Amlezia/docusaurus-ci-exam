name: Docusaurus
on:
  push:
    branches:
      - main

jobs:
  my-docusaurus-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ‘‹ Hello ${{ github.actor }}!"
      - name: Checkout repository
        uses: actions/checkout@v4
      - run: ls -la

  install-nodejs-and-docusaurus:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install docurausus package globally      
        run: npx create-docusaurus@latest docusaurus classic
      
      - name: Install dependencies
        run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi

      - name: Build Docusaurus
        run: npm run build

  deploy-docusaurus-page:
    runs-on: ubuntu-latest
    #needs: install-nodejs-and-docusaurus
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-content
          path: ./pages-content
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pages-content'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4